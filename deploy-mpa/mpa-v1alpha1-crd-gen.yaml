                          - name
                          type: object
                        target:
                          description: Specifies the target value for the given metric
                          properties:
                            type:
                              description: Represents whether the metric type is Utilization, Value, or AverageValue
                              type: string
                              enum:
                              - "Utilization"
                              - "Value"
                              - "AverageValue"
                            value:
                              anyOf:
                              - type: integer
