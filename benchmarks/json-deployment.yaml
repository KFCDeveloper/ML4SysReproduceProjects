apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: json-app
  name: json-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: json-app
  template:
    metadata:
      labels:
        app: json-app
    spec:
      containers:
      - image: us.icr.io/sample-functions/json
        imagePullPolicy: Always
        name: json
      dnsPolicy: ClusterFirst
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: json-app
  namespace: default
spec:
  type: NodePort
  selector:
    app: json-app
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30001
