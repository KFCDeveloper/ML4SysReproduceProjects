apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sentiment-app
  name: sentiment-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sentiment-app
  template:
    metadata:
      labels:
        app: sentiment-app
    spec:
      containers:
      - image: us.icr.io/sample-functions/sentiment
        imagePullPolicy: Always
        name: sentiment
      dnsPolicy: ClusterFirst
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: sentiment-app
  namespace: default
spec:
  type: NodePort
  selector:
    app: sentiment-app
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30001
