# This config creates a deployment with two pods, each requesting 100 millicores
# and trying to utilize slightly above 500 millicores (repeatedly using CPU for
# 0.5s and sleeping 0.5s).
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stress
  namespace: default
spec:
  selector:
    matchLabels:
      app: stress
  replicas: 2
  template:
    metadata:
      labels:
        app: stress
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534 # nobody
      containers:
        - name: stress
          image: docker.io/polinux/stress
          command: ["/bin/sh", "-c"]
          args: ["stress -m 1 --vm-bytes 128M"]
          resources:
            requests:
              cpu: 100m
              memory: 50Mi
            limits:
              cpu: 200m
              memory: 100Mi