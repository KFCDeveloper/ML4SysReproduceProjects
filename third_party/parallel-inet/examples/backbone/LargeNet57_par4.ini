[General]


#parallel configuration
parallel-simulation=true
parsim-communications-class = "cMPICommunications"
parsim-synchronization-class = "cNullMessageProtocol"

parsim-debug = false
cmdenv-express-mode = true
sim-time-limit = 1min

**.result-recording-modes = -
**.scalar-recording = false
**.vector-recording = false
#**.vector-recording-intervals = 0

#partitioning
include partitioning_Largenet57_4LPs.ini

#hosts config
**.**.mac.address = "auto"

#app config
**.numUdpApps = 1
**.udpApp[0].typename="UDPBackboneApp"
**.udpApp[*].destPort = 1
**.udpApp[*].localPort = 1

**.udpApp[*].messageLength = exponential(200B)
**.udpApp[*].sendInterval = exponential(2.162162162162162e-05s)
**.udpApp[*].startTime = 0

**.udpApp[*].probabilitySendLocal = 0.9

[Config config1]
#tree network config
network=Net60
**.h = 3
**.k = 3
**.numLeafHosts = 5
**.numInnerHosts = 3

#network config
**.numTreeLans = 57
**.numConfigurators = 58
**.configurator[*].config = xmldoc("ipv4config_woroutes.xml")
**.configurator[*].addStaticRoutes = true
**.configurator[*].optimizeRoutes = false
**.configurator[*].storeHostAddresses = true

**.configurator[0..3].disabled = false
**.configurator[0..57].disabled = true


